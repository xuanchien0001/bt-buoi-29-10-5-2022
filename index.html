<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="card">
        <div class="card__header">
            <img src="./img/X2oObC4.png" />
        </div>
        <!-- <h2>hello!</h2> -->
        <div class="card__body">
            <div class="filter-btn">
                <a id="one" onclick="filterTaskDone(true)" href="#"><i class="fa fa-check-circle"></i></a>
                <a id="two" onclick="sapXepA_Z(true)" href="#"><i class="fa fa-sort-alpha-down"></i></a>
                <a id="three" onclick="sapXepA_Z(false)" href="#"><i class="fa fa-sort-alpha-up"></i></a>
                <a id="all" onclick="filterTaskDone(false)" href="#"><i class="fa fa-clock"></i></a>
                <span class="toggle-btn">
                    <i class="fa fa-filter"></i>
                    <i class="fa fa-times"></i>
                </span>
            </div>
            <div class="card__content">
                <div class="card__title">
                    <h2>My Tasks</h2>
                    <p>September 9,2020</p>

                </div>
                <form class="card__add">
                    <input id="newTask" type="text" placeholder="Enter an activity...">
                    <button type="submit" id="addItem">
                        <i class="fa fa-plus"></i>
                    </button>
                </form>
                <span class="error">(*) Dữ liệu nhập vào không hợp lệ!</span>

                <div class="card__todo">
                    <!-- Uncompleted tasks -->
                    <ul class="todo" id="todo">
                        <!-- <li>
                            <span>Đi ngủ</span>
                            <div class="buttons">
                                <button class="remove">
                                    <i class="fa fa-trash-alt"></i>
                                </button>
                                <button class="complete">
                                    <i class="far fa-check-circle"></i>
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            </div>
                        </li> -->
                    </ul>
                    <!-- Completed tasks -->
                    <ul class="todo" id="completed">
                        <!-- <li>
                            <span>Ăn sáng</span>
                            <div class="buttons">
                                <button class="remove">
                                    <i class="fa fa-trash-alt"></i>
                                </button>
                                <button class="complete">
                                    <i class="far fa-check-circle"></i>
                                    <i class="fas fa-check-circle"></i>
                                </button>
                            </div>
                        </li> -->
                    </ul>
                </div>

            </div>

        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('.toggle-btn').click(function () {
                $('.filter-btn').toggleClass('open');

            });

            $('.filter-btn a').click(function () {
                $('.filter-btn').removeClass('open');

            });

        });
    </script>



    <script src="./js/main.js"></script>
</body>

</html>
